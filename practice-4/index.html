<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <link rel="stylesheet" href="./main.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="section_form">
      <h1 class="form_title">Vaccination Form</h1>
      <form class="form_vaccine">
        <div class="form_field">
          <label for="name">name</label>
          <input type="text" id="name" name="name" class="input_text" />
          <p id="name_validator" class="input_validator">✅</p>
        </div>
        <div class="form_field">
          <label for="email">email</label>
          <input type="text" id="email" name="email" class="input_num" />
          <p id="email_validator" class="input_validator">✅</p>
        </div>
        <div class="form_field">
          <label for="password">password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="input_num"
          />
          <p id="password_validator" class="input_validator">✅</p>
        </div>
        <button class="btn submit_btn" type="submit">submit</button>
      </form>
    </section>
  </body>
</html>
