<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manipulation</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav_container nav">
        <h1 class="logo">Website</h1>
        <ul class="links">
          <li class="items"><a class="link" href="#">Home</a></li>
          <li class="items"><a class="link" href="#">Todo</a></li>
          <li class="items"><a class="link" href="#">Sign Up</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main_heading">Manage Your tasks</h2>
        <button class="btn btn_headline">learn more</button>
      </div>
    </header>
    <section class="section_todo container">
      <h2>Your Plan For today ?</h2>
      <form class="form_todo">
        <input type="text" name="" id="" placeholder="Add Todo" />
        <input type="submit" />
      </form>
    </section>
    <section class="section_signup container">
      <h2>Sign Up</h2>
      <form class="form_signup">
        <div class="form_field">
          <label for="username">username</label>
          <input type="text" name="username" id="username" />
        </div>

        <div class="form_field">
          <label for="password">password</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form_field">
          <label for="con_password">confirm password</label>
          <input type="password" id="con_password" name="con_password" />
        </div>
        <div class="form_field">
          <label for="contact_num">Mobile Number</label>
          <input type="number" id="contact_num" name="contact_num" />
        </div>
        <div class="form_field">
          <label for="email">email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form_field">
          <label for="message">message</label>
          <input type="text" name="message" id="message" />
        </div>
        <button type="submit" class="btn submit_btn" id="submit_btn">
          Submit
        </button>
      </form>
    </section>
  </body>
</html>
