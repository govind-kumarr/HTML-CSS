<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/registration.css">

  <script src="../scripts/registration.js" defer></script>
</head>

<body>
  <header>
    <nav class="main_nav">
      <span class="admin"><a href="../Admin/login.html">admin</a></span>
      <span class="user"><a href="../User/registration.html">user</a></span>
    </nav>
  </header>
  <section class="section_form">
    <h1>register you dog</h1>
    <form class="form">
      <div class="form_field">
        <label for="name">name of the breed</label>
        <input id="name" name="name" type="text">
      </div>
      <div class="form_field">
        <label for="age">age</label>
        <input id="age" name="age" type="number">
      </div>
      <div class="form_field">
        <label for="gender">gender</label>
        <select name="gender" id="gender">
          <option value="Male">male</option>
          <option value="Female">female</option>
          <option value="other">others</option>
        </select>
      </div>
      <div class="form_field">
        <label for="place">place</label>
        <input id="place" name="place" type="text">
      </div>
      <button class="btn submit">submit</button>
    </form>
  </section>
  <div class="notification_modal">
    <h1>adding you dog to the list please wait...</h1>
  </div>
</body>

</html>
