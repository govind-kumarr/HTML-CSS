<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./grid.css" />
    <title>Understanding Grid</title>
  </head>
  <body>
    <section class="grid-container">
      <div class="grid-item item-1">item-1</div>
      <div class="grid-item item-2">item-2</div>
      <div class="grid-item item-3">item-3</div>
      <div class="grid-item item-4">item-4</div>
      <div class="grid-item item-5">item-5</div>
      <div class="grid-item item-6">item-6</div>
      <div class="grid-item item-7">item-7</div>
      <div class="grid-item item-8">item-8</div>
      <div class="grid-item item-9">item-9</div>
      <div class="grid-item item-10">item-10</div>
    </section>
    <div class="product_contaienr">
      <section class="item item1"></section>
      <section class="item item2"></section>
    </div>
    <div class="calc_container">
      <span class="display"></span>
      <span class="btn btn1">1</span>
      <span class="btn btn2">2</span>
      <span class="btn btn3">3</span>
      <span class="btn btn3 black">+</span>
      <span class="btn btn4">4</span>
      <span class="btn btn5">5</span>
      <span class="btn btn6">6</span>
      <span class="btn btn6 black">-</span>
      <span class="btn btn7">7</span>
      <span class="btn btn8">8</span>
      <span class="btn btn9">9</span>
      <span class="btn btn9 black">*</span>
      <span class="btn btn9 red">C</span>
      <span class="btn btn9">0</span>
      <span class="btn btn9 black"> = </span>
      <span class="btn btn9 black">/</span>
    </div>
  </body>
</html>
