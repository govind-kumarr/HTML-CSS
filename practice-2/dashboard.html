<script>
  //OTP Component Logic
  const otpComponent = document.querySelector(".otp_component");

  const inputs = otpComponent.querySelectorAll(".otp_num");
  let otpSubmit = otpComponent.querySelector(".submit_otp");

  let [box1, box2, box3, box4] = inputs;

  inputs.forEach((inputBox, index) => {
    inputBox.addEventListener("input", (e) => {
      if (e.data === null) {
        e.target.value = "";
        index > 0 && inputs[index - 1].focus();
        return;
      }
      console.log("input event occured");
      let valueInput = inputBox.value;

      if (isNaN(valueInput)) {
        inputBox.value = "";
      } else {
        index < 3 && inputs[index + 1].focus();
      }
    });
  });

  otpSubmit.addEventListener("submit", () => {});
</script>
